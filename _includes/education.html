<!-- education -->
  <div class="category edu">
    <div class="cat-title">
      <span class="cat-name">Education</span>
      <span class="cat-head-line"></span>
    </div>
    <div class="cat-body">

    {% for e in site.data.edu %}
      <div class="listing">
        <div class="list-icon"></div>
        <div class="list-item">
          <div class="item-with-time">
            <span class="item"><div class="title">{{ e.title }}</div></span>
            <span class="time">{{ e.startTime }}<span class="longdash"></span>{{ e.endTime }}</span>
          </div>
          {% if e.deg %}
          <div class="list-more flex-horizontal">
            {% for d in e.deg %}
            <span class="deg">{{ d }}</span>
            {% endfor %}
          </div>
          {% endif %}
          <div class="list-more flex-horizontal">
          {% for c in e.courses %}
            <span class="item">{{ c }}</span>
          {% endfor %}
          </div>
        </div>
      </div>
    {% endfor %}

    </div>
  </div>
<!-- end -->
